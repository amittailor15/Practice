<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align:center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">UID</th>
                <th colspan="2">Full Name</th>
                <th rowspan="2">Salary</th>
            </tr>
            <tr>
                <th>fname</th><th>lname</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>Doe</td>
                <td>50,000</td>
            </tr>
            <!-- ... (the rest of your table rows) ... -->
        </tbody>
    </table>

    <div>
        <label> select location</label>
        <select name="location" multiple>
            <option value="noida">noida</option>
        </select>
    </div>
</body>
</html>
